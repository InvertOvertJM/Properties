<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
         <h1 class="floatRight">Im coming for you</h1>
    <div class="hidden">
        <img src="download.jpeg">
    </div>

    <h1 class="floatLeft">Im coming for you</h1>
    <div class="scroll">
        <img src="download.jpeg">

        
    </div>
    <h1 class="floatRight">This border cannot hold me</h1>
    <div class="visible">
        <img src="download.jpeg">
    </div>

    <div class="resizeBoth">
        <img src="download.jpeg">
        <h1 class="floatRight">why hello There</h1>
    </div>

    <div class="resizeH">
        <img src="download.jpeg">
        <h1 class="floatNone">why hello There</h1>
    </div>

    <div class="resizeV">
        <img src="download.jpeg">
        <h1 class="floatNone">why hello There</h1>
    </div>
<br><br><br>
    
</body>
</html>
